{% extends "base.html" %}


{% block content %}
<div>
	<h1>Form</h1>

	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" class="button" value="New feed">
	</form>
</div>

{% for feed in feeds %}

	<h3>{{ feed.name }} </h3>
	{{ feed.url }}

{% endfor %}

{% endblock content %}
